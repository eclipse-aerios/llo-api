apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "api.labels" . | nindent 4 }}
  name: {{ include "api.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "api.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "api.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}